<!doctype html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tilaa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav aria-label="Päävalikko">
      <ul>
        <li><a href="index.html">Etusivu</a></li>
        <li><a href="galleria.html">Galleria</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="tilaa.html">Tilaa</a></li>
        <li><a href="yhteystiedot.html">Yhteystiedot</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Tilauslomake</h1>
    <form>
      <div>
        <label for="nimi">Nimi:</label>
        <input type="text" id="nimi" name="nimi" required>
      </div>
      
      <div>
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div>
        <p>Valitse tuotteet:</p>
        <input type="checkbox" id="kahvi" name="tuotteet" value="kahvi">
        <label for="kahvi">Kahvi</label><br>

        <input type="checkbox" id="pulla" name="tuotteet" value="pulla">
        <label for="pulla">Pulla</label><br>
        
        <input type="checkbox" id="piirakka" name="tuotteet" value="piirakka">
        <label for="piirakka">Piirakka</label><br>
        
        <input type="checkbox" id="kanaa" name="tuotteet" value="kanaa">
        <label for="kanaa">Kanaa</label><br>
        
        <input type="checkbox" id="pottuja" name="tuotteet" value="pottuja">
        <label for="pottuja">Pottuja</label>
      </div>
      
      <div>
        <label for="lisatiedot">Lisätiedot:</label>
        <textarea id="lisatiedot" name="lisatiedot" rows="4" placeholder="Kerro toiveet.."></textarea>
      </div>
      
      <button type="submit">Lähetä tilaus</button>
    </form>
  </main>
  <footer>
    <p>Tehnyt Jimmy</p>
    <p>@ 2025</p>
  </footer>
</body>
</html>
